<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        .firstpara{
            color:rgb(19, 206, 57);
        }
        p{
            color:red;
        }
        p{
            border: 5px solid black;
        }
        footer,span{
            color:black;
            background-color:#d47777f8;
        }
        .bgblue{
            background-color:crimson;
        }
        #redelement{
            color:purple;
        }
    </style>
</head>
<body>
    <h2>Css selectors</h2>
    <p class="firstpara bgblue">This is a simple paragraph to demonstrate css selectors</p>
    <p id ="redelement">This is a another simple paragraph to demonstrate css selectors</p>
    <p>This is also another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a simple paragraph to demonstrate css selectors.</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
